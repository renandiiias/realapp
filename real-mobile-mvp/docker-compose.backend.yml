services:
  postgres:
    image: postgres:16-alpine
    container_name: real-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - real_postgres_data:/var/lib/postgresql/data

  auth-api:
    build:
      context: ./auth-api
    command: npm start
    env_file:
      - ./auth-api/.env
    depends_on:
      - postgres
    ports:
      - "3333:3333"

  queue-api:
    build:
      context: ./queue-api
    command: npm start
    env_file:
      - ./queue-api/.env
    environment:
      - SITE_BUILDER_API_BASE_URL=http://site-builder-api:3340
    depends_on:
      - postgres
    ports:
      - "3334:3334"

  site-builder-api:
    build:
      context: ./site-builder-api
    command: npm start
    environment:
      - PORT=3340
      - PUBLIC_BASE_URL=http://68.183.49.208
      - SITE_PUBLISH_ROOT=/app/storage/public
    volumes:
      - ./site-builder-api/storage:/app/storage
    ports:
      - "3340:3340"

  codex-worker:
    build:
      context: ./codex-worker
    command: npm start
    env_file:
      - ./codex-worker/.env
    environment:
      - SITE_BUILDER_API_BASE_URL=http://site-builder-api:3340
    depends_on:
      - queue-api
      - site-builder-api

volumes:
  real_postgres_data:
