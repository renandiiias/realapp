services:
  postgres:
    image: postgres:16-alpine
    container_name: real-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - real_postgres_data:/var/lib/postgresql/data

  auth-api:
    build:
      context: ./auth-api
    command: npm start
    env_file:
      - ./auth-api/.env
    depends_on:
      - postgres
    ports:
      - "3333:3333"

  queue-api:
    build:
      context: ./queue-api
    command: npm start
    env_file:
      - ./queue-api/.env
    depends_on:
      - postgres
    ports:
      - "3334:3334"

  codex-worker:
    build:
      context: ./codex-worker
    command: npm start
    env_file:
      - ./codex-worker/.env
    depends_on:
      - queue-api

volumes:
  real_postgres_data:
